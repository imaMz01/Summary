<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="result">
          <div class="desc">
            <h4>Your Result</h4>
            <div class="descc">
              <h1>76</h1>
              of 100
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </div>
      <div class="description">
         <div class="descrip">
          <h4>Summary</h4>
          <div class="div d1"><i class="bi bi-lightning"></i>Reaction
            <div class="pc"><span>80</span> / 100</div></div>
          <div class="div d2"> <i class='fas fa-brain'></i>Memory
            <div class="pc"><span>92</span> / 100</div></div>
          <div class="div d3"><i class='far fa-comment-dots'></i>Verbal
            <div class="pc"><span>61</span> / 100</div></div>
          <div class="div d4"><i class="bi bi-eye"></i>Visual
            <div class="pc"><span>72</span> / 100</div></div>
          <button >Continue</button>
         </div>
      </div>
    </div>
  </div>
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mzaouir Imane</a>.
  </div>
</body>
</html>
